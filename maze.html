<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKDOORS ::_BREACH :: FOLLOW_THE_RABBIT</title> <!-- Title remains -->
    <link rel="stylesheet" href="maze.css"> <!-- CSS link remains -->
    <style>
        /* Ensure canvas fills the screen */
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #mazeCanvas {
            width: 100%;
            height: 100%;
            touch-action: none; /* Recommended for Babylon.js */
        }
    </style>
</head>
<body>
    <!-- Blocker and Instructions (Unchanged) -->
    <div id="blocker">
        <div id="instructions">
            <!-- Content will be set by JS -->
            <span style="font-size:36px">Loading Environment...</span>
            <br /><br />
            (W, A, S, D = Move, MOUSE = Look, SHIFT = Run, CLICK = Fire, R = Reload)
            <br/>(P = Collision Debug, M = Map Debug)
             <br/><br/> THEY KNOW YOU'RE HERE :: Collect the Rabbits :: Destroy Agents
        </div>
    </div>

    <!-- Main 3D Canvas (Unchanged ID) -->
    <canvas id="mazeCanvas"></canvas>

    <!-- Debug Map Canvas (Unchanged) -->
    <canvas id="debugMapCanvas"></canvas>

    <!-- Reticle (Unchanged) -->
    <div id="reticle">+</div>

    <!-- Version Info (Unchanged) -->
    <div id="versionInfo">v1.43b</div> <!-- Updated Version for Babylon -->

    <!-- Damage Overlay Element (Unchanged) -->
    <div id="damageOverlay"></div>

    <!-- HUD Elements (Unchanged Structure) -->
    <div id="hpContainer" class="hud-base">
        <span class="hud-label">HP</span>
        <div id="hpBarOuter"><div id="hpBarFill"></div></div>
    </div>
    <div id="ammoHud" class="hud-base matrix-box">
        <span class="hud-label" id="weaponName">9mm</span>
        <span class="hud-value" id="ammoCount">-- / --</span>
        <div id="reloadIndicator">
             <svg viewBox="0 0 36 36" class="reload-svg">
                 <path class="reload-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                 <path id="reloadProgress" class="reload-progress" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
             </svg>
        </div>
    </div>
    <div id="agentHud" class="hud-base matrix-box">
        <span class="hud-label">Agents</span>
        <span class="hud-value" id="agentCount">--</span>
    </div>

    <!-- Scripts -->
    <!-- Loads Babylon.js Core and Loaders -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Point to the Babylon.js game logic file -->
    <!-- Make sure this points to the *correct* JS file (minimal or full) -->
    <script src="maze_babylon.js" defer></script>

</body>
</html>
